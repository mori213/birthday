<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>

  <!-- PIXEL FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
    }

    .word {
      position: absolute;
      color: hotpink;
      font-size: 3rem;
      opacity: 0;
      transform: translateY(-160px);
      animation: slideShow 16s infinite;
      text-align: center;
    }

    .word:nth-child(1) { animation-delay: 0s; }
    .word:nth-child(2) { animation-delay: 4s; }
    .word:nth-child(3) { animation-delay: 8s; }
    .word:nth-child(4) { animation-delay: 12s; }

    @keyframes slideShow {
      0% {
        opacity: 0;
        transform: translateY(-160px);
      }
      20% {
        opacity: 1;
        transform: translateY(0); /* center /
      }
      40% {
        opacity: 1;
        transform: translateY(0);
      }
      60% {
        opacity: 0;
        transform: translateY(160px); / exit down */
      }
      100% {
        opacity: 0;
        transform: translateY(160px);
      }
    }
  </style>
</head>

<body>

  <div class="word">HAPPY</div>
  <div class="word">BIRTHDAY</div>
  <div class="word">TO</div>
  <div class="word">ELYZAAA</div>

  <!-- JAZZ MUSIC -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_5b2f7c0c6e.mp3" type="audio/mpeg">
  </audio>

  <script>
    // click once to start music (browser rule)
    document.body.addEventListener("click", () => {
      document.getElementById("music").play();
    }, { once: true });
  </script>

</body>
</html>
